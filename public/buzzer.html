<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Buzzer - BlindTest V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    #timer { font-size: 3em; margin: 20px 0; }
    #msg { font-size: 1.5em; margin: 20px 0; color: #007bff; }
    input { font-size: 1.2em; padding: 8px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 16px; }
    button { font-size: 2em; padding: 20px 40px; border-radius: 12px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>
  <h1>Buzzer <span style="font-size:1.2em;">🎉</span></h1>
  <div id="timer">30</div>
  <input id="name" type="text" placeholder="Votre prénom (ou pseudo rigolo) 😎" autocomplete="off" />
  <br />
  <button id="buzz"><span style="font-size:1.2em;">🚨</span> BUZZ ! <span style="font-size:1.2em;">🎵</span></button>
  <div id="msg"></div>
  <script>
    const socket = io();
    const timerDiv = document.getElementById('timer');
    const nameInput = document.getElementById('name');
    const buzzBtn = document.getElementById('buzz');
    const msgDiv = document.getElementById('msg');
    let locked = false;
    let hasBuzzed = false;
    let myName = '';
    let lastTimer = 30;
    // Prépare le son de buzz
    const buzzSound = new Audio('buzz.wav');
    // Message d'accueil fun
    msgDiv.innerHTML = "<span style='color:#ff9800;'>Bienvenue sur le buzzer ! Prêt à dégainer plus vite que ton ombre ? 🤠</span>";
    socket.on('timer', ({ timer, isPaused }) => {
      timerDiv.textContent = timer + (isPaused ? ' (pause)' : '');
      lastTimer = timer;
    });
    socket.on('buzzer', (name) => {
      if (name) {
        locked = true;
        if (name === 'revealed') {
          msgDiv.innerHTML = "<span style='color:#9c27b0;'>🎤 Révélé ! Tout le monde connaît la vérité... ou presque ! 🤫</span>";
        } else if (name === myName) {
          msgDiv.innerHTML = "<span style='color:#4caf50;'>Bravo, tu as buzzé en premier ! 🏆</span>";
        } else {
          msgDiv.innerHTML = "<span style='color:#f44336;'>Trop tard, buzzer verrouillé ! Quelqu'un a été plus rapide... 🐇</span>";
        }
        buzzBtn.disabled = true;
        nameInput.disabled = true;
        // Joue le son de buzz
        buzzSound.currentTime = 0;
        buzzSound.play();
      } else {
        locked = false;
        hasBuzzed = false;
        if (lastTimer === 0) {
          msgDiv.innerHTML = "<span style='color:#ff9800;'>⏰ Temps écoulé ! Il fallait buzzer plus vite... 😅</span>";
          buzzBtn.disabled = true;
          nameInput.disabled = true;
        } else {
          msgDiv.innerHTML = "<span style='color:#2196f3;'>Le buzzer est ouvert, tente ta chance ! ✋</span>";
          buzzBtn.disabled = false;
          nameInput.disabled = false;
        }
      }
    });
    buzzBtn.onclick = function() {
      myName = nameInput.value.trim();
      if (!myName || locked) return;
      socket.emit('buzz', myName);
      hasBuzzed = true;
      buzzBtn.disabled = true;
    };
    nameInput.oninput = function() {
      buzzBtn.disabled = !nameInput.value.trim() || locked || hasBuzzed;
    };
  </script>
</body>
</html>
