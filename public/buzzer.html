<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Buzzer - BlindTest V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    #timer { font-size: 3em; margin: 20px 0; }
    #msg { font-size: 1.5em; margin: 20px 0; color: #007bff; }
    input { font-size: 1.2em; padding: 8px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 16px; }
    button { font-size: 2em; padding: 20px 40px; border-radius: 12px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>
  <h1>Buzzer</h1>
  <div id="timer">30</div>
  <input id="name" type="text" placeholder="Votre prénom" autocomplete="off" />
  <br />
  <button id="buzz">BUZZ !</button>
  <div id="msg"></div>
  <script>
    const socket = io();
    const timerDiv = document.getElementById('timer');
    const nameInput = document.getElementById('name');
    const buzzBtn = document.getElementById('buzz');
    const msgDiv = document.getElementById('msg');
    let locked = false;
    let hasBuzzed = false;
    let myName = '';
    // Prépare le son de buzz
    const buzzSound = new Audio('buzz.mp3');
    socket.on('timer', ({ timer, isPaused }) => {
      timerDiv.textContent = timer + (isPaused ? ' (pause)' : '');
    });
    socket.on('buzzer', (name) => {
      if (name) {
        locked = true;
        if (name === myName) {
          msgDiv.textContent = 'Votre buzz a été pris en compte !';
        } else {
          msgDiv.textContent = 'Trop tard, buzzer verrouillé !';
        }
        buzzBtn.disabled = true;
        nameInput.disabled = true;
        // Joue le son de buzz
        buzzSound.currentTime = 0;
        buzzSound.play();
      } else {
        locked = false;
        hasBuzzed = false;
        msgDiv.textContent = '';
        buzzBtn.disabled = false;
        nameInput.disabled = false;
      }
    });
    buzzBtn.onclick = function() {
      myName = nameInput.value.trim();
      if (!myName || locked) return;
      socket.emit('buzz', myName);
      hasBuzzed = true;
      buzzBtn.disabled = true;
    };
    nameInput.oninput = function() {
      buzzBtn.disabled = !nameInput.value.trim() || locked || hasBuzzed;
    };
  </script>
</body>
</html>
